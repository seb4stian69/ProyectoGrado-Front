<app-hamburger-menu [activeIndex]="0" (openCloseEventEmitter)="toggleMenu()" (goToViewEventEmitter)="goToView($event)"/>

<div class="cardGrid">
    
    @for (infoTest of testCardList; track infoTest.testID) {

        <test-card class="card" [cardData]="infoTest" (gotoTestEventEmitter)="goToTest($event)"/>

    } @empty {
        <P>No hay test disponibles actualmente!</P>
    }

</div>
